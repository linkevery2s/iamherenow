	<script>
		let map; let GSI = {};

		onload = async () => {

			/* ベースマップ */
			let basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			});

			let para = location.hash;
			let par = para.split("/");
			let pulsingIcon = L.icon.pulse({ iconSize: [12, 12], color: 'blue' });

			map = L.map('map', { zoomControl: false });

			let marker = L.marker([par[1], par[2]], { icon: pulsingIcon }).addTo(map);

			basemap.addTo(map);

			/* ハッシュ値 */
			let hash = new L.Hash(map);

			/* コントロールボタン */
			L.control.zoom({ position: 'topright' }).addTo(map);

			let osm3d = () => {

				let cent = map.getCenter();

				console.log(cent);

				const gl = document.querySelector("#gl");

				gl.innerHTML = "<iframe src='./osm3dmap.html#15/" + cent.lat + "/" + cent.lng + "/-40/60' width='100%' height='100%'></iframe>"

				$('#overlay').fadeIn();
				$('#fpv').fadeIn();

			}

			let osm3d_button = L.easyButton('fa-cube', function () { osm3d(); }, { position: 'topright' }).addTo(map);


			const res = await fetch("https://mreversegeocoder.gsi.go.jp/reverse-geocoder/LonLatToAddress?lat=" + par[1] + "&lon=" + par[2]);
			const data = await res.json();

			let jusho_data = GSI.MUNI_ARRAY[data.results.muniCd];

			jusho_data = jusho_data.split(',');

			document.querySelector('#geocode').innerHTML = "緯度：" + par[1] + "　経度：" + par[2] + "<br>住所：" + jusho_data[1] + jusho_data[3] + data.results.lv01Nm + " 付近";

			const closed_btn = document.querySelector("#closed-btn");
			const overlay = document.querySelector("#overlay");
			closed_btn.addEventListener('click', () => {
				$('#overlay').fadeOut();
				$('#fpv').fadeOut();
			});

			overlay.addEventListener('click', () => {
				$('#overlay').fadeOut();
				$('#fpv').fadeOut();
			});

		}
